<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&family=Lato:wght@100;400;700&display=swap');
      @import url('https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap');

      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }

      html {
        height: 100%;
        font-size: 62.5%;
      }

      .dialog {
        border: 2rem solid rgb(34, 40, 49);
        display: flex;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 2rem;
        font-size: 2rem;
        background-image: linear-gradient(
            rgba(34, 40, 49, 0.9),
            rgba(48, 71, 94, 0.7)
          ),
          url("images/joseph-menjivar-xPie7UeAo9Y-unsplash.jpg");
        background-size: cover;
        background-position: 60%;
        color: #f05454;
        text-shadow: 1rem 1rem 2rem rgb(34, 40, 49);
      }

      h1 {
        font-family: 'Josefin Sans', sans-serif;
        animation: glitch 1s linear infinite;
      }

      p {
        font-family: 'Lato', sans-serif;;
      }

      @keyframes glitch {
        2%,
        64% {
          transform: translate(2px, 0) skew(0deg);
        }
        4%,
        60% {
          transform: translate(-2px, 0) skew(0deg);
        }
        62% {
          transform: translate(0, 0) skew(5deg);
        }
      }

      a {
        text-decoration: none;
        color: #f05454;
      }

      h1:before,
      h1:after {
        content: attr(title);
        position: absolute;
        left: 0;
      }

      h1:before {
        animation: glitchTop 1s linear infinite;
        clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
      }

      @keyframes glitchTop {
        2%,
        64% {
          transform: translate(2px, -2px);
        }
        4%,
        60% {
          transform: translate(-2px, 2px);
        }
        62% {
          transform: translate(13px, -1px) skew(-13deg);
        }
      }

      h1:after {
        animation: glitchBotom 1.5s linear infinite;
        clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
      }

      @keyframes glitchBotom {
        2%,
        64% {
          transform: translate(-2px, 0);
        }
        4%,
        60% {
          transform: translate(-2px, 0);
        }
        62% {
          transform: translate(-22px, 5px) skew(21deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/500.html -->
    <div class="dialog">
      <div>
        <h1>We're sorry, but something went wrong.</h1>
      <p>
        <a href="/">Back to Home</a>
      </p>
    </div>
  </body>
</html>
